<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website-Shopping cart</title>
    <!-- link to css -->
    <link rel="stylesheet" href="style.css">
    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!-- Cart Icon -->
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Cart Content-->
          <div class="cart-content">
          </div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">Rs. 0</div>
          </div>
          <!-- Button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- Cart close -->
          <i class='bx bx-x' id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- Content -->
      <div class="shop-content">
        <!-- Box 1-->
        <div class="product-box">
          <img src="images/product1.jpg" alt="" class="product-img">
          <h2 class="product-title">Camouflage T-shirt</h2>
          <span class="price">Rs.800</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 2-->
        <div class="product-box">
          <img src="images/product3.jpg" alt="" class="product-img">
          <h2 class="product-title">Woolen Hoodie</h2>
          <span class="price">Rs.1850</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 3-->
        <div class="product-box">
          <img src="images/product6.jpg" alt="" class="product-img">
          <h2 class="product-title">Black Cap</h2>
          <span class="price">Rs.650</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 4-->
        <div class="product-box">
          <img src="images/product7.jpg" alt="" class="product-img">
          <h2 class="product-title">Backpack</h2>
          <span class="price">Rs.2000</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 5-->
        <div class="product-box">
          <img src="images/product4.jpg" alt="" class="product-img">
          <h2 class="product-title">Water Bottle</h2>
          <span class="price">Rs.700</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 6-->
        <div class="product-box">
          <img src="images/product8.jpg" alt="" class="product-img">
          <h2 class="product-title">Sport shoe</h2>
          <span class="price">Rs.4000</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 7-->
        <div class="product-box">
          <img src="images/product5.jpg" alt="" class="product-img">
          <h2 class="product-title">Sunglass</h2>
          <span class="price">Rs.1000</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 8-->
        <div class="product-box">
          <img src="images/product2.jpg" alt="" class="product-img">
          <h2 class="product-title">Airpod</h2>
          <span class="price">Rs.22000</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
      </div>
    </section>
    <!-- Link to JS -->
    <script src="main.js"></script>
  </body>
</html>
